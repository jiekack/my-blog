# Hexo 配置文件
## 文档：https://hexo.io/docs/configuration.html
## 源码：https://github.com/hexojs/hexo/

# 网站信息
title: STM32/GD32/PY32/CH32/AT32/ESP32 & PCB
subtitle: MCU & SOC……
description: " if ever, not forever... "
keywords: ## [Hexo, 博客, 编程, 前端, 学习, 技术]
author: Shuai
language: zh-CN
timezone: 'Asia/Shanghai'  # 设置时区，例如：Asia/Shanghai

# 网址配置
## 在这里设置你的网站 URL。例如，如果你使用 GitHub Pages，设置为 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true  # 设置为 false 可移除链接末尾的 'index.html'
  trailing_html: true   # 设置为 false 可移除链接末尾的 '.html'

# 目录配置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作配置
new_post_name: :title.md  # 新文章的文件命名格式
default_layout: post      # 默认布局为文章
titlecase: false          # 是否将标题转换为标题格式（首字母大写）
external_link:
  enable: true            # 是否在新标签页打开外部链接
  field: site             # 应用于整个网站
  exclude: ''
filename_case: 0
render_drafts: false      # 是否渲染草稿
post_asset_folder: true  # 是否为每篇文章创建资源文件夹
relative_link: false
future: true              # 是否显示未来日期的文章
syntax_highlighter: highlight.js
highlight:
  line_number: true       # 是否显示行号
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
# path：博客首页的路径（默认 = ''）
# per_page：每页显示的文章数量（0 表示禁用分页）
# order_by：文章排序方式（默认按日期降序）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类 & 标签
default_category: uncategorized
category_map:
tag_map:

# 元信息标签设置
## https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/时间格式
## Hexo 使用 Moment.js 来解析和显示日期
## 你可以按以下规则自定义格式：https://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MM月DD日
time_format: HH:mm:ss
## updated_option 可选 'mtime'（文件修改时间）、'date'（文章日期）、'empty'（不显示）
updated_option: 'mtime'

# 分页设置
## 设置 per_page 为 0 表示禁用分页
per_page: 10
pagination_dir: page

# 包含 / 排除 文件（仅适用于 source 文件夹）
include:
exclude:
ignore:

# 扩展插件
## 插件列表：https://hexo.io/plugins/
## 主题列表：https://hexo.io/themes/
##theme: landscape
theme: butterfly

# 部署设置
## 文档：https://hexo.io/docs/one-command-deployment
deploy:
  type: ""  # 部署方式，比如 git（部署到 GitHub Pages 就填 git）
